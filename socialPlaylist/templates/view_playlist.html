{% extends "layout.html" %}

{% block content %}

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Artist</th>
        <th scope="col">URL</th>
        <th scope="col">Remove Song</th>
      </tr>
    </thead>
    <tbody>
        {% for song in songs %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{song.title}}</td>
            <td>{{song.artist_firstname}} {{song.artist_lastname}}</td>
            <td><a href="{{song.song_url}}" target="_blank">Link</a></td>
            <td><a href="{{ url_for('playlist') }}"><input type="submit" name="" value="Delete"></a></td>
          </tr>

        {% endfor %}
    </tbody>
  </table>
{% endblock %}
