<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicons -->
      <link rel="apple-touch-icon" sizes="152x152" href="../static/favicons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../static/favicons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../static/favicons/favicon-16x16.png">
      <link rel="manifest" href="../static/favicons/site.webmanifest">
      <link rel="mask-icon" href="../static/favicons/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}">
      <title>Social Media Playlist</title>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
       <!-- Optional JavaScript -->
      <script src = "../static/main.js" defer></script>
    </head>



    <body>
        <!-- Add navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">CS361: Team 25</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item" id="nav-signup">
                <a class="nav-link" href="signup">Sign Up</a>
              </li>
              <li class="nav-item" id="nav-addsong">
                <a class="nav-link" href="addsong">Log Out</a>
              </li>
              <li class="nav-item" id="nav-login">
                <a class="nav-link" href="login">Log in</a>
              </li>
              <li class="nav-item" id="nav-logout">
                <a class="nav-link" href="logout">Log Out</a>
              </li>
            </ul>
              {#<form class="form-inline my-2 my-lg-0">#}
                {#<input class="form-control mr-sm-2" type="search" placeholder="Search">#}
                {#<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>#}
              {#</form>#}
          </div>
        </nav>
        <main role ="main" class="container d-flex justify-content-md-center">
            <div class = "row">
                <div class = "col-md-8">
                    <!--Display flash messages if exists. Defined in routes.-->
                    {% with msgs = get_flashed_messages(with_categories=true) %}
                        {% if msgs %}
                            {% for cat, msg in msgs %} <!-- Category and message -->
                                <div class = "alert alert-{{ cat }}">
                                    {{ msg }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </main>
        {% block content %} {% endblock %}
    </body>
</html>
